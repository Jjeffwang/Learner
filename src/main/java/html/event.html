<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"type="text/css" href="css/event.css">
</head>
<body>

<div class="div" onmouseout="out(this)"  onmouseover="over(this)"></div>
<script>

    function out(out) {
        out.innerHTML="hello";
    }
    function over(over) {
       over.innerHTML="world";
    }
</script>
</body>
</html>
